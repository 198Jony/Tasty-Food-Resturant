<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Food Resturant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css" rel="stylesheet" />
    

</head>
<body class="tt-regular">
    
    <header>
          <nav class="bg-white container mx-auto w-11/12 py-3">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">
                <img src="image\TASTY GOOD.png" class="h-8" alt="Flowbite Logo">
                <div class="flex md:order-2  rtl:space-x-reverse">
                <button type="button" class="text-white bg-red-500 font-medium rounded-xl text-sm px-4 py-2 text-center hover:text-red-500 hidden md:block">Order Now</button>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center w-10 h-10 justify-center text-sm text-black rounded-lg md:hidden" aria-controls="navbar-sticky" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
            </div>
            <div class=" items-center hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
              <ul class="flex flex-col  font-medium  rtl:space-x-reverse md:flex-row ">
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm">Menu</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm ">Reservation</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm ">Blog</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm ">About Us</a>
                </li>
              </ul>
            </div>
            </div>
          </nav>
      
      
        
        <div id="indicators-carousel" class="relative w-full h-58 md:h-96" data-carousel="static">
          
          <!-- Carousel wrapper -->
          <div class="relative h-56 overflow-hidden md:h-96">
              <!-- Item 1 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                <div class="flex justify-center items-center absolute top-20 right-10 md:top-32 md:right-44 lg:top-32 lg:right-60 xl:top-24 xl:right-72 ">
                  <div>
                    <p class="text-white text-xs md:text-sm  xl:text-xl font-semibold">Try our new meal</p>
                    <h2 class="sm:text-lg md:text-2xl lg:text-3xl xl:text-5xl font-semibold"><span class="text-red-500">DOUBLE</span><br><span class="text-yellow-400">NUKE</span><br><span class="text-white">BURGER</span></h2>
                    <button class="text-white border border-white px-4 py-2 rounded-2xl text-xs md:text-sm lg:text-lg">Order Now!</button>
                  </div>
                </div>
                <img src="image\Rectangle 2.png" class="-z-10 absolute block w-full h-full bg-cover item1" alt="">
              </div>
              <!-- Item 2 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="flex justify-center items-center absolute top-20 right-10 md:top-32 md:right-44 lg:top-32 lg:right-60 xl:top-24 xl:right-72">
                  <div>
                    <p class="text-white text-xs md:text-sm  xl:text-xl font-semibold">Try our new meal</p>
                    <h2 class="sm:text-lg md:text-2xl lg:text-3xl xl:text-5xl font-semibold"><span class="text-red-500">DOUBLE</span><br><span class="text-yellow-400">NUKE</span><br><span class="text-white">BURGER</span></h2>
                    <button class="text-white border border-white px-4 py-2 rounded-2xl text-xs md:text-sm lg:text-lg">Order Now!</button>
                  </div>
                </div>
                <img src="image\Rectangle 2 (3).png" class="-z-10 absolute block w-full h-full bg-cover item1" alt="">
              </div>
              <!-- Item 3 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="flex justify-center items-center absolute top-20 right-10 md:top-32 md:right-44 lg:top-32 lg:right-60 xl:top-24 xl:right-72">
                  <div>
                    <p class="text-white text-xs md:text-sm  xl:text-xl font-semibold">Try our new meal</p>
                    <h2 class="sm:text-lg md:text-2xl lg:text-3xl xl:text-5xl font-semibold"><span class="text-red-500">DOUBLE</span><br><span class="text-yellow-400">NUKE</span><br><span class="text-white">BURGER</span></h2>
                    <button class="text-white border border-white px-4 py-2 rounded-2xl text-xs md:text-sm lg:text-lg">Order Now!</button>
                  </div>
                </div>
                <img src="image\Rectangle 2 (1).png" class="-z-10 absolute block w-full h-full bg-cover item1" alt="">
              </div>
          </div>
          <!-- Slider indicators -->
          <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
              <button type="button" class="w-2 h-2 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
              <button type="button" class="w-2 h-2 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
              <button type="button" class="w-2 h-2 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
          </div>
          <!-- Slider controls -->
          <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
              <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                  <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                  </svg>
                  <span class="sr-only">Previous</span>
              </span>
          </button>
          <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
              <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                  <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <span class="sr-only">Next</span>
              </span>
          </button>
  </div>

     
       
        
       
    </header>

    <main>

    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
    
</body>
</html>
